<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6">
        <form [formGroup]="form">
          <br>
          <p class="ion-text-center">
              <img src="assets/icon/icon.png" alt="Dachshop" width="150">
          </p>
          <br>
          <ion-list lines="none" class="animated fadeIn">
            <ion-item>              
              <ion-input type="text" maxlength="20" placeholder="UsuÃ¡rio" formControlName="username"
              autocomplete = "username" (Keyup.enter)="submit()">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input [type]="hide ? 'password' : 'text'" maxlength="20" placeholder="Senha"
               formControlName="password" autocomplete = "password" (Keyup.enter)="submit()">
              </ion-input>
              <ion-icon color="light" class="clickable" [name]="hide ? 'eye': 'eye-off'" (click)="toggleHide()">
              </ion-icon>
            </ion-item>
          </ion-list>
          <br>
          <ion-button color="light" expand="full" size="large" class="animated fadeIn" [disabled]="!form.valid"
           (click)="submit()">
            Entrar
          </ion-button>
          <ion-button color="light" expand="full" fill="clear" class="animated fadeIn"
           (click)="resetPassword()">
            Esqueci minha senha
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
