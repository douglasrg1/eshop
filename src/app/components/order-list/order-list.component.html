<div class="ion-padding" *ngIf="!orders">
  <app-loading></app-loading>
</div>

<div *ngIf="orders">
  <ion-serachbar color="light" placeholder="Filtrar"></ion-serachbar>

  <ion-list>
    <ion-item class="clickable()" *ngFor="let order of orders" (click)="goToOrder(order.number)">
      <ion-label>
        <strong>{{order.number}}</strong>
        <br>
        <small>{{order.date | date: 'dd/MM/yyyy'}}</small>
        <br>
        {{order.customer.name}}
      </ion-label>
      <h1 slot="end">{{order.total/100 | currency: 'BRL'}}</h1>
    </ion-item>
  </ion-list>
</div>
